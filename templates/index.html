{% extends "base.html" %}

        {% block body %}
        <a href="/add_post/">Add post</a>
        <div class="container">
        {% for post in posts %}
        
                <div class="{{post.status}}">       
                         
                         <p data-id="{{post.id}}" contenteditable="false">{{post.body}}</p>
                         <p>{{post.post_time}}</p>
                         <p>{{post.comment}}</p>         
                         
                         <!--<a href="/{{post.id}}/edit/">Edit post</a>-->
                         <ul>
                                 <li class="activate" data-id="{{post.id}}">Edit</li>
                                 <li class="save" data-id="{{post.id}}">Save</li>
                                 <li class="delete" data-id="{{post.id}}">Delete</li>
                                 <li class="toTODO" data-id="{{post.id}}">TODO</li>
                                 <li class="toWIP" data-id="{{post.id}}">WIP</li>
                                 <li class="toDONE" data-id="{{post.id}}">DONE</li>
                        </ul>
                </div>                
        {% endfor %}
        </div>
        
        {% endblock %}
