{% extends "base.html" %}

{% block body %}

        <a href="/add_post/">Add post</a>
        <div class="container">
        {% for post in posts %}
        
                <div class="{{post.status}}" data-id="{{post.id}}">      

                        <div class="post_content"> 
                         
                                <p contenteditable="false">{{post.body}}</p>
                                <p>{{post.post_time}}</p>
                                <p>{{post.comment}}</p>  

                        </div>       
                                                  
                         <ul>
                                 <li class="activate">Edit</li>
                                 <li class="save">Save</li>
                                 <li class="delete">Delete</li>
                                 <li class="toTODO">TODO</li>
                                 <li class="toWIP">WIP</li>
                                 <li class="toDONE">DONE</li>
                        </ul>
                </div>                
        {% endfor %}
        </div>
        
{% endblock %}
