<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Check List</title>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css" >
            <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='static.css')}}">
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <!--<script src="//tinymce.cachefly.net/4.0/tinymce.min.js"></script>-->
            <script>var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
        </head>
        <body>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
            {% block body %}
            {% endblock %}
        </body>
        <script src="{{url_for('static', filename='jeditable.min.js')}}"></script>
        <script src="{{url_for('static', filename='scripts.js')}}"></script>
    </html>
