<!-- DOESN'T NEED TO EXTEND TEMPLATE BECAUSE IT WILL USE THE CONTEXT OF WHERE IT'S INCLUDED-->
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="{{url_for('home')}}">Welcome, {{session["username"]}}</a>
    </div>
    {% if session["username"] == author %}
    <div class="navbar-left">
      <form class="navbar-form navbar-left" role="search" action="/{{list_id}}/add_permission" method="POST">
        <div class="form-group">
          <input name="username" type="text" class="form-control" placeholder="Share with...">
        </div>
        <button type="submit" class="btn btn-default">Add permission</button>
      </form>
    </div><!-- form -->
    {% endif %}
    <ul class="nav navbar-nav navbar-right">
        <li><a href="/logout">Logout</a></li>
    </ul>
  </div><!-- /.container-fluid -->
</nav>
