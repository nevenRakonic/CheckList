{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endwith %}
{% if session["username"] %}
    <p>Logged in as: {{session["username"]}}</p>
    <a href="{{url_for('logout')}}">Logout</a>
{% endif %}
